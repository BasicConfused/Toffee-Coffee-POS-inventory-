<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../static/css/style.css" rel="stylesheet" />
  <title>Sign-up Form</title>
</head>
<body class="relative bg-cover bg-center" style="background-image: url('../static/img/SignUpBg.png');">
<div class="min-h-screen flex items-center justify-center p-4 bg-brown-600">
  <div class="form-container mx-auto max-w-xl bg-[#8EB69B] border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg flex flex-col md:flex-row">
    <div class="flex-1 p-4">
      <h1 class="text-3xl font-bold mb-4 text-center uppercase tracking-wider">
        Sign-up
      </h1>
      <form action="register" method="post" class="space-y-4">
        <div class="flex gap-4">
          <div class="flex-1">
            <label for="first_name" class="text-md font-bold mb-1 block">First Name</label>
            <input type="text" id="first_name" required class="w-full border-2 border-black p-2 focus:outline-none focus:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:bg-[#FFA6F6] active:shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-md" placeholder="Enter first name" />
          </div>
          <div class="flex-1">
            <label for="last_name" class="text-md font-bold mb-1 block">Last Name</label>
            <input type="text" id="last_name" required class="w-full border-2 border-black p-2 focus:outline-none focus:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:bg-[#FFA6F6] active:shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-md" placeholder="Enter last name" />
          </div>
        </div>
        <div>
          <label for="username" class="text-md font-bold mb-1 block">Username</label>
          <input type="text" id="username" required class="w-full border-2 border-black p-2 focus:outline-none focus:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:bg-[#FFA6F6] active:shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-md" placeholder="Type your username here" />
        </div>
        <div>
          <label for="password" class="text-md font-bold mb-1 block">Password</label>
          <input type="password" id="password" required class="w-full border-2 border-black p-2 focus:outline-none focus:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:bg-[#FFA6F6] active:shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-md" placeholder="••••••••" />
        </div>
        <div>
          <label for="confirm_password" class="text-md font-bold mb-1 block">Confirm Password</label>
          <input type="password" id="confirm_password" required class="w-full border-2 border-black p-2 focus:outline-none focus:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:bg-[#FFA6F6] active:shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-md" placeholder="••••••••" />
        </div>
        <button type="submit" class="w-full border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] rounded-md">
          Create Account
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account?</p>
        <a href="login.html" class="text-blue-500 hover:underline font-bold">Sign in here</a>
      </div>
    </div>
    <div class="flex-1 flex justify-center items-center bg-cover bg-center border-l-4 border-black" style="background-image: url('../static/img/wood texture.jpg');">
      <img src="../static/img/ToffeeCoffeeLogo.png" alt="Toffee Coffee Logo" class="w-64 h-auto" />
    </div>
  </div>
</div>
</body>
</html>
